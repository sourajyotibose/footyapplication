<div>
  <div>
    <h1>
      Register
    </h1>
    <div>
      {{$ctrl.message}}
    </div>
  </div>
  <md-card>
    <md-content layout-padding>
      <div>
        <form name="register">
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Username</label>
              <input ng-model="$ctrl.username">
            </md-input-container>
          </div>
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Email</label>
              <input ng-model="$ctrl.email" type="email">
            </md-input-container>
          </div>
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Password</label>
              <input ng-model="$ctrl.password" type="password">
            </md-input-container>
          </div>
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Confirm Password</label>
              <input ng-model="$ctrl.confirmPassword" type="password">
            </md-input-container>
          </div>
          <div layout="column">
            <md-button class="md-raised md-primary" ng-click="$ctrl.register()">Register</md-button>
          </div>
        </form>
      </div>
    </md-content>
  </md-card>
</div>
