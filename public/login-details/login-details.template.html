<div>
  <div>
    <h1>
      Login
    </h1>
  </div>
  <md-card>
    <md-content layout-padding>
      <div>
        <form name="login">
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Username/Email</label>
              <input ng-model="$ctrl.username" ng-required="true">
            </md-input-container>
          </div>
          <div layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Password</label>
              <input ng-model="$ctrl.password" type="password" ng-required="true">
            </md-input-container>
          </div>
          <div layout="column">
            <md-button class="md-raised md-primary">Login</md-button>
          </div>
        </form>
      </div>
    </md-content>
  </md-card>
</div>
